    <ejs-tab #element id="element" (created)="tabCreated()" (selected)="tabSelected($event)">
        <e-tabitems>
            <e-tabitem [header]='headerText[0]' content="#tab1_content"></e-tabitem>
            <e-tabitem [header]='headerText[1]' content="#tab2_content"></e-tabitem>
            <e-tabitem [header]='headerText[2]' content="#tab3_content"></e-tabitem>
            <e-tabitem [header]='headerText[3]' content="#form-container"></e-tabitem>
        </e-tabitems>
    </ejs-tab>
    <div *ngIf="tabpopup" class="e-item e-active" id="e-content_1" role="tabpanel" aria-labelledby="e-item_1" style="">
        <div id="form-container">
            <form name="form" [formGroup]="tabForm">
                <div class="e-float-input">
                    <input type="text" formControlName="title" id="tab-title" required="">
                    <span class="e-float-line"></span>
                    <label class="e-float-text">Enter header title</label>
                </div>
                <br>
                <div class="e-float-input">
                    <textarea rows="5" type="text" id="tab-content" formControlName="content" required=""></textarea>
                    <span class="e-float-line"></span>
                    <label class="e-float-text">Enter content</label>
                </div>
                <br>
                <div class="btn-section">
                    <button id="btn-add" type="submit" class="e-btn" (click)="addtab()">Add Tab</button>


                </div>
            </form>
        </div>
    </div>

</div>
